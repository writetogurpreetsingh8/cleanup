<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uninstall Cleanup</title>
</head>
<body>
    <h1>We're sorry to see you go!</h1>
    <p>Cleaning up your data...</p>
    <script>
        // Delete a specific IndexedDB database
        // Name of the database you want to delete
const dbName = 'myDatabase';

// Initiate the delete request
const deleteRequest = indexedDB.deleteDatabase(dbName);

deleteRequest.onsuccess = () => {
  console.log(`Database "${dbName}" deleted successfully`);
};

deleteRequest.onerror = (event) => {
  console.error(`Error deleting database "${dbName}":`, event.target.error);
};

deleteRequest.onblocked = () => {
  console.warn(`Deletion of database "${dbName}" is blocked. 
  Close all open connections (tabs/windows) to this DB and try again.`);
};

    </script>
</body>
</html>
